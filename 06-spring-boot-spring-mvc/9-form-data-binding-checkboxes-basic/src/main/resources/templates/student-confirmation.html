<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Confirmation</title>
</head>
<body>

<h3>Student Confirmation</h3>
<br><br>

The Student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
<br><br>

Country: <span th:text="${student.country}"></span>
<br><br>

Favorite programmingLangauage: <span th:text="${student.programmingLangauage}"></span>
<br><br>

Favorite OS:
<ul>
<li th:each="tempSystem: ${student.os}" th:text="${tempSystem}" />
</ul>
<br><br>

</body>
</html>
