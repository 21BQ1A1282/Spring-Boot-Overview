<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Registration Form</title>
</head>
<body>

	<h3>Student Registration Form</h3>
	<br><br>
	
	<form th:action="@{/processstudentform}" th:object="${student}" method="POST">
	
		First Name:<input type="text" th:field="*{firstName}" />
		<br><br>
		
		Last Name:<input type="text" th:field="*{lastName}" />
		<br><br>
		
		Country:
		<select th:field="*{country}">
		<option th:each="tempCountry: ${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />
		</select>
		<br><br>
		
		Favorite Programming Language:
		<input type="radio" th:field="*{programmingLangauage}" th:each="tempLang : ${langauages}" th:value="${tempLang}" th:text="${tempLang}" />
		<br><br>
		
		Favorite OS:
		<input type="checkbox" th:field="*{os}" th:each="tempSystem: ${systems}" th:value="${tempSystem}" th:text="${tempSystem}"/>
		<br><br>
		
		<input type="submit" value="Submit" />
		<br><br>
		
	</form>

</body>
</html>
